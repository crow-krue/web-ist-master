<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <alert *ngIf="alert.isShow" [type]="alert.type" [message]="alert.message"></alert>

  <fieldset class="form-group">
    <label>
      Name:
      <input type="text" class="form-control" formControlName="name">
    </label>
  </fieldset>
  <fieldset class="form-group">
    <label>
      Email:
      <input type="text" class="form-control" formControlName="email">
    </label>
  </fieldset>
  <fieldset class="form-group">
    <label>
      Password:
      <input type="text" class="form-control" formControlName="password" (input)="checkConfirmPassword()">
    </label>
  </fieldset>
  <fieldset class="form-group">
    <label>
      Confirm password:
      <input type="text" class="form-control" formControlName="confirmPassword" (input)="checkConfirmPassword()">
    </label>
  </fieldset>
  <button [disabled]="registerForm.invalid || isInvalidConfirmPassword()" type="submit"
    class="btn btn-primary submit">Submit</button>
</form>
